{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Register Team Member</h2>
    <form method="POST" class="mt-4">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
{% endblock %}
