{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center text-danger">Delete Player: {{ player.name }}</h2>
    <p>Are you sure you want to remove <strong>{{ player.name }}</strong> from the Cricket team?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'core:cricket_team_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
