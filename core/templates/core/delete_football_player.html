{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Delete Player</h2>
    <p class="text-danger text-center">Are you sure you want to delete <strong>{{ player.name }}</strong>?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'core:football_team_list' player.team %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
