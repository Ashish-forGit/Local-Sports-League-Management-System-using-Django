{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Update Player - {{ player.name }}</h2>
    <form method="POST" enctype="multipart/form-data" class="mt-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{% url 'core:football_team_list' player.team %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
